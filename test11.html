<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Untitled</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://code.jquery.com/jquery-3.2.0.slim.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $(this).next().toggleClass("big")
            })
        })
    </script>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background: red;
            color: white;
            top: 100px;
            left: 400px;
            transition: all 1s;
            text-align: center;
        }

        .big {
            width: 300px;
            height: 400px;
            top: 50px;
            left: 350px;
        }
    </style>
</head>

<body>
    <button>click</button>
    <div>div</div>
</body>

</html>
