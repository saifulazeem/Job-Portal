<script>
    //JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>

    <!---------------------------------------------CONTAINER--------------------------------------------->
    <div class="container">
        <div class="row mx-auto mt-4 my-auto" style="padding-top: 100px;">
            <h1 class="8vw text-dark mt-auto mx-auto mb-2">New Password</h1>
        </div>
        <div class="row">

            <!--------------------------FORM--------------------------------------------------->
            <div class="col-lg-6 col-md-8 col-sm-10 col-xs-6 mx-auto my-4 roun rounded"
                style="background-color:#e0e0e0;">
                <div class="row m-3 mainblock">
                    <form class="needs-validation" novalidate>
                        <!-------------------------------Email------------------------------------->
                        <div class="form-group">
                            <label for="email" class="d-flex align-items-start mx-2">Enter your Email<span class="text-danger">*</span></label>
                            <input type="email" size="60" required class="form-control f" id="exampleInputEmail1"
                                placeholder="example@email.com" aria-describedby="emailHelp">
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <!-------------------------------Password------------------------------------->
                        <div class="form-group">
                            <label for="pass1" class="d-flex align-items-start mx-2">Password<span
                                    class="text-danger">*</span></label>
                            <input type="password" size="60" minlength="8" class="form-control f" id="pass1"
                                placeholder="***********" required>
                            <small id="passwordHelpInline" class="text-muted">
                                Must be 8-20 characters long.
                            </small>

                            <div class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass2" class="d-flex align-items-start mx-2">Confirm
                                Password<span class="text-danger">*</span></label>
                            <input type="password" size="60" minlength="8" class="form-control f" id="pass2"
                                oninput="check(this)" placeholder="***********" required>
                            <small id="passwordHelpInline" class="text-muted">
                                Must be 8-20 characters long.
                            </small>

                            <div class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">

                        </div>
                    </form>
