    <script>
        $(document).ready(function () {
            $(".myclass").hide();
            $("div").hover(function () {
                $(".myclass").hide();
                $("#" + this.id + 1).show();
            }, function () {
                $("#" + this.id + 1).hide();
            });
        });
    </script>

<body>
    <div id="firstdiv">First div
        <div class="myclass" id="firstdiv1">Content1 Here</div>
    </div>

    </div>
