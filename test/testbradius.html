    <style>
table.sec {
  border-collapse: collapse;
}

table.sec td {
  border: 0px solid;
}
table.sec td > *{
  border: 0px solid #000000;
}

table.sec  td:nth-child(2) input {
  border-radius: 20px 0 0 20px;
}

table.sec  td:nth-child(3) input {
  border-radius: 0;
}

table.sec td:nth-child(4) input {
  border-radius: 0 20px 20px 0;
}
    </style>
</head>

<body style="background-color: antiquewhite;">
    <table class="table table-borderless table-sm sec">
        <tbody>
            <tr>
                <!--------First row------------->
                <td>
                    <p class="text-white float-left" style="margin:0px;">What Job You Are Looking
                        For?<img src="img/arrow.png" class="img-fluid">
                    </p>
                </td>
                <td>
                    <p class="text-white float-left" style="margin:0px;">Where?<img src="img/arrow.png"
                            class="img-fluid">
                    </p>
                </td>
                <td>
                    <p class="text-white float-left" style="margin:0px;">Categories<img
                            src="img/arrow.png" class="img-fluid"></p>
                </td>
                <td></td>
            </tr>
            <tr class="">
                <!---------Second row------------->
                <!------------------------FORM------------------------------------->

                <form class="form-inline">

                    <td class=" p-0">
                        <input type="text" class="form-control homesearch " id="keywords"
                            placeholder="Keywords">
                    </td>
                    <td class=" p-0">
                        <input type="text" class="form-control homesearch" id="location"
                            placeholder="Location">
                    </td>
                    <td class="buttonIn w-100  p-0">

                            placeholder="All Categories">

                            <img src="img/search.png" class="img-fluid imgsearch">
                        </button>
                    </td>
                </form>
            </tr>
            <tr>
                <!--------Third row------------->
                <td colspan="3" class="text-white">
                    <span class="float-left">Need more search options?<a href="#" class="advancesearch"
                            style="text-decoration: none;">&nbsp;ADVANCE
                            SEARCH</a></span>

                <td></td>
                <td></td>
