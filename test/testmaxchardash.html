            $(".editbtn").click(function (e) {
                //$var = $(this).attr("id");

                //alert('id'+$var1);
                $('#abouts').prop('contenteditable', 'true');
                $('#abouts').css('border', '1px solid black');
                $("#about").change();
            });
            $("#abouts").on('keyup', function (e) {
                //alert('input');
                $("#detailsfield").val($(this).text()); //store content to input[type=hidden]
            });
            $(document).mouseup(function (e) {
                var container = $("#abouts");
                // if the target of the click isn't the container nor a descendant of the container
                if (!container.is(e.target) && container.has(e.target).length === 0) {
                    $('#abouts').prop('contenteditable', 'false');
                    $('#abouts').css('border', '0');
                }
            });
            $("div[contenteditable='false'][maxlength]").on('keydown paste', function (event) {
                var cntMaxLength = parseInt($(this).attr('maxlength'));

                if ($(this).text().length === cntMaxLength && event.keyCode != 8) {
                    event.preventDefault();
                }
            });
        });
