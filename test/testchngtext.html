    <script>
        $(document).ready(function () {
            $('.seekdeltable td input').css('border', '0');
            $('.seekdeltable td input').css('background-color', 'transparent');
            /*$("#btn2").click(function () {
                $("input").prop('disabled', false);
            });*/
            $(".seekdeltable").on('click', '.delbtn', function () {
                $(this).closest('tr').remove();
            });
            //edit a row
            $(".seekdeltable").on('click', '.editbtn', function () {
                //alert('two');
                var v = $(this).closest('tr');
                v.find('input').each(function () {
                    $(this).prop('disabled', false);
                    $(this).css('border', '1px solid black');
                    $(this).css('background-color', 'gray');
                });
            });

            $('.seekdeltable td input').keyup(throttle(function () {
                // do the search if criteria is met
                $('.seekdeltable td input').prop('disabled', 'true');

                $('.seekdeltable td input').css('border', '0');
                $('.seekdeltable td input').css('background-color', 'transparent');
            }));

            function throttle(f, delay) {
                var timer = null;
                return function () {
                    var context = this, args = arguments;
                    clearTimeout(timer);
                    timer = window.setTimeout(function () {
                        f.apply(context, args);
                    },
                        delay || 5000);
                };
            }

            $(document).mouseup(function (e) {
                var container = $(".seekdeltable tbody tr td");
                // if the target of the click isn't the container nor a descendant of the container
                if (!container.is(e.target) && container.has(e.target).length === 0) {
                    $('.seekdeltable tbody td input').prop('disabled', 'true');
                    $('.seekdeltable tbody td input').css('border', '0');
                    $('.seekdeltable tbody td input').css('background-color', 'transparent');
                }
            });
        });
    </script>
