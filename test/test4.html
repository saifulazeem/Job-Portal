    <link rel="stylesheet" href="css/new.css">
    <script>
        $(document).ready(function () {
            $(".item").click(function () {

                $(event.target.className).not(this).removeClass("black");
                $(this).addClass("red");
            });
        });
    </script>
    <style>
        .red {
            color: red;
        }
        .black {
            color: black;
        }
    </style>
</head>
