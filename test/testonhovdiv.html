    <script>

        $(document).ready(function () {
            $(".sub2").hide();
            $(".sub").hover(function (event) {
                $var = $(this).attr("id");
                $var1=$var+'s';
                $('.main2').find('#'+$var1).show();
            },function (event) {
                $var = $(this).attr("id");
                $var1=$var+'s';
                $('.main2').find('#'+$var1).hide();
            });
        });
    </script>
</head>

<body>
    <div class="main">
        <div class="sub bg-success" id="one">
            ccccccccccccccccccccc
        </div>
        <div class="sub bg-primary mt-1" id="two">

    <div class="main2">
