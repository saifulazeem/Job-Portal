<head>

<head>
    <meta charset="utf-8">
    <title>toggleClass demo</title>
    <style>
        p {
            margin: 4px;
            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }

        .blue {
            color: blue;
        }

        .highlight {
            background: yellow;
        }
        .im1 {
            content: url('img/heartempty.png');
        }

        .im2 {
            content: url('img/heartfilled.png');
           
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>



<script>
    $(document).ready(function () {
        $(".imagetog").click(function (event) {

                //$(event.target.className).not(this).removeClass("im1");
                $(this).toggleClass("im2");

        });
        /*$( "p" ).click(function() {
        $( this ).toggleClass( "highlight" );
            });*/
    });
</script>

<body>
    <div class="imagetog">
        <img class="im1" />
    </div>
    <div class="imagetog">
        <img class="im1" />
    </div>
    <div class="imagetog">
        <img class="im1" />
    </div>
</body>
