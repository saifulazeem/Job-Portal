<html>

<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/new.css">
  <style>
    input[type='range'] {
      -webkit-appearance: none;
      background-color: #ddd;
      height: 20px;
      width: 400px;
      border-radius: 20px;
overflow: hidden;
    }

    .slider {
      -webkit-appearance: none;
    }

    input[type='range']::-webkit-slider-runnable-track {
      -webkit-appearance: none;
      height: 20px;
    }

    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      /*box-shadow: -210px 0 0 200px #666;*/
      background: #4CAF50;
      border: 5px solid white;
      cursor: pointer;
      margin:-3px 0px 0px 0px;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      box-shadow: -210px 0 0 200px #666;
    }

    input[type='range']::-moz-range-thumb {
      background: #333;
      border-radius: 50%;
      box-shadow: -1010px 0 0 1000px #666;
      cursor: pointer;
      height: 20px;
      width: 20px;
      border: 0;
    }

    input[type="range"]::-moz-range-track {
      background-color: #ddd;
    }

    input[type="range"]::-moz-range-progress {
      background-color: #666;
      height: 20px
    }

    input[type="range"]::-ms-fill-upper {
      background-color: #ddd;
    }

    input[type="range"]::-ms-fill-lower {
      background-color: #666;
    }

    .slidecontainer {
      width: 100%;
    }

    .slider:hover {
      opacity: 1;
      outline: 0px;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
  </style>
</head>

<body style="background-color: brown;">
  <div class="container justify-content-center align-item-center my-5">
    <div class="slidecontainer">
      <input type="range" id="rangeInput" class="slider" value="5000" min="5000" max="1000000" step="1000"
        oninput="amount.value=rangeInput.value">
      <div class="d-inline ">
        <output id="amount" name="amount" for="rangeInput" class="text-dark "><small>5,000 </small></output></div>
      <div class="d-inline"><small>- 1,000,000+</small></div>
    </div>
  </div>
</body>

</script>

</html>
