            <ul class="nav navbar-nav navbar-right justify-content-end ml-md-auto">
                <li class="nav-item navhov mx-lg-2">
                    <a class="nav-link" href="about.html" style="display: block;">ABOUT US </a>

                <li>
                    <div class="nav navbar-nav navbar-right mt-2 ml-2 ml-lg-0">
                        <a href="login.html"
                            class="btn btn-lg rounded-pill px-4 px-md-4 px-sm-4 px-lg-5 btnLogin align-self-center">

                        <div class="addhov px-4 px-md-2 px-sm-4 px-lg-3">
                            <div class="row">
                                <img src="img/homeadd.png" class="img-fluid" style="position: relative; ">
                            </div>
                            <!------------------------------onhover div----------------------------------->
                            <div class="row col-xl-4 col-lg-5 col-md-5 col-sm-6 col-8 my-2 hoverdown hoverhomerel roun regdiv"
                                style="z-index: 9; background: rgba(255,255,255,.9);">
                                <form class="col-12 needs-validation my-lg-3 my-md-3 my-sm-3 my-3 mx-0" novalidate>
                                    <div class="form-row no-gutters col-12 p-0 m-0 ">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 p-0">
                                            <div class="delhov">
                                                <button type="button"
                                                    class="btn text-white btg px-xl-5 py-xl-3 px-lg-5 py-lg-2 px-md-4 py-md-1 px-sm-4 py-sm-1 px-4 ">

                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 p-0">
                                            <div class="delhov float-right">
                                                <button type="button"
                                                    class="btn text-white btg px-xl-5 py-xl-3 px-lg-5 py-lg-2 px-md-4 py-md-1 px-sm-4 py-sm-1 px-4 ">

                                            <input type="text" size="60"
                                                class="form-control formdiv roun py-2 hovtxt w-100" id="name"
                                                placeholder="Username" class="rounded" required>

                                            <div class="invalid-feedback">
                                                Please provide a valid username.
                                            </div>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                        <!-------------------------------Email------------------------------------->
                                        <div class="form-group mt-2">
                                            <input type="email" size="60"
                                                class="form-control formdiv roun py-2 hovtxt w-100" id="mail"
                                                placeholder="Email" class="rounded" required>

                                            <div class="invalid-feedback">
                                                Please provide a valid email.
                                            </div>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>

                                        <!-------------------------BUTTON------------------------------------->
                                        <div
                                            class="form-group mx-auto mt-0 d-flex justify-content-center align-self-center">
                                            <button type="submit"
                                                class="btn text-white bt py-lg-3 px-lg-5 py-md-1 px-md-4 py-md-2 px-sm-4 py-sm-2 px-4 py-2">
                                                <a href="#" class="text-white hovtxt"

                                        </div>
                                        <div class="row mb-lg-0 mb-2 mt-0 mx-2 hovtxt d-flex justify-content-center align-self-center"

                                        </div>
