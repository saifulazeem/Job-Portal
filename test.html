<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

</style>
<div class="disp"></div>
<body style="background-color: #ff8566">
    <div class="main">
        <div class="input_fields_container_part">
            <div>
                <button class="btn btn-sm btn-primary add_more_button">Add More</button>
            </div>
        </div>
    </div>
</body>

<script>

    $(document).ready(function () {
        $(".disp").hide();
        $('.add_more_button').click(function (e) {
            //click event on add more fields button having class add_more_button
            e.preventDefault();
            $('.input_fields_container_part').append('<div><input type="text" name="tags" id="user_input" /><button class="remove_field" style="margin-left:10px;">Remove</button><button id="sub" class="submitted">SUBMIT</button></div>');
            //add input field

        });
        $('.input_fields_container_part').on("click", ".remove_field", function (e) {
            //user click on remove text links
            e.preventDefault();
            $(this).parent('div').remove();
        });
        $('.input_fields_container_part').on("click", ".submitted", function (e) {
            //user click on remove text links
            e.preventDefault();
            $(".disp").show();
            var str = $("#user_input").val();
            $(".disp" ).text(str);
        });
    });
</script>

</html>
