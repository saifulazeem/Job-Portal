    <script>
        $(document).ready(function () {
            $(".seekdeltable").on('click', '.delbtn', function () {

            //edit a row

                var v = $(this).closest('tr');
                v.find('span').each(function () {
                    //alert('three');
                    var htmls = $(this).text();
                    var inputs = $('<input type="text" />');
                    inputs.val(htmls);
                    $(this).html(inputs);
                });
            });
        });
